<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名页面</title>
    <link rel="stylesheet" href="../sign/css/listStyle.css"/>
    <script src="../sign/js/jquery.js"></script>
    <script src="../sign/js/aply.js"></script>
</head>
<body>
<!--标题-->
<div class="title">
    <h3>成绩录入</h3>
</div>
<!--序号-->
<div class="faqiList">
    <div class="faqiListName">序号</div>
    <div class="chatFootI floatLeft input input--minoru faqiListDist font14" >
        <input type="text" class="input__field input__field--minoru"  id=placeholder placeholder="请输入序号">
    </div>
</div>
<!--成绩-->
<div class="faqiList">
    <div class="faqiListName">成绩</div>
    <div class="chatFootI floatLeft input input--minoru faqiListDist font14" >
        <input type="text" class="input__field input__field--minoru"  id=placeholder placeholder="请输入成绩">
    </div>
</div>
<!--报名button-->
<a href="javascript:;">
    <div class="ui-btn pay-btn ">确定</div>
</a>
</div>
</body>
</html>
